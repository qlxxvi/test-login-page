<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Testowy Formularz Logowania</title>
</head>
<body>
    <h1>Logowanie</h1>
    <form method="POST" action="/login">
        <!-- Pole dla loginu -->
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" value="domyslnyLogin"><br><br>

        <!-- Pole dla hasła -->
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" value="domyslneHaslo"><br><br>

        <!-- Przycisk przesyłania -->
        <input type="submit" value="Zaloguj">
    </form>
</body>
</html>
